<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Tabs</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            background-color: #262626;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        p {
            color: #b3b3b3;
            line-height: 1.4;
        }

        hr {
            border: 0;
            height: 1px;
            background: #666;
            margin: 15px 0;
        }

        footer {
            font-size: 0.9em;
            color: #999;
            text-align: right;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Silent Tabs</h2>
    <p>This extension helps you maintain focus by pausing videos in inactive tabs.</p>
    <hr>
    <footer>
        Developed by: <a href="https://www.deepaksilaych.tech/" target="_blank">Deepak Silaych</a>
    </footer>
</body>
</html>
